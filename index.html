<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list - Andrzej Knop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">

        <div class="container__item container__item--heading">
            <h1>Lista zadań</h1>
        </div>

        <div class="container__item">
            <div class="container__itemSmall">
                <h2 class="container__subHeading">Dodaj nowe zadanie</h2>
            </div>
            <div class="container__itemSmall container__itemSmall--input">
                <form class="form js-form">
                    <input class="form__input js-input" type="text" minlength="3" maxlength="250"
                        placeholder="Co jest do zrobienia?">
                </form>
            </div>
            <div class="container__itemSmall container__itemSmall--button">
                <button class="form__button">Dodaj zadanie</button>
            </div>
        </div>

        <div class="container__item">
            <div class="container__itemSmall">
                <h2 class="container__subHeading">Lista zadań</h2>
            </div>
            <div class="container__itemSmall container__itemSmall--list">
                <ul class="js-tasks">
                </ul>
            </div>
        </div>

    </div>

</body>

</html>
